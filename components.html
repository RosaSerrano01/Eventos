<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root">
        <micomponente data="Valor Componente"></micomponente>
        <micomponente data=" valos 2"/>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>

        Vue.component('micomponente',{
            props:['data'],
            template:'<h2> Componente Ejemplo, {{data}}</h2>'
        });



        new Vue ({
            el : '#root'
        })
    </script>
    
</body>
</html>
